{% set version = "0.3.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-moreparty
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/moreparty_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/moreparty/moreparty_{{ version }}.tar.gz
  sha256: 09a99dc2ac713f3060580e86f024d9e0a9c9b08737c35a031cb8b86946216e17

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dt
    - r-mass
    - r-datamods
    - r-foreach
    - r-ggplot2
    - r-iml
    - r-measures
    - r-party
    - r-partykit
    - r-pdp
    - r-phosphoricons
    - r-plyr
    - r-rclipboard
    - r-rlang
    - r-shiny
    - r-shinywidgets
    - r-varimp
    - r-vip
  run:
    - r-base
    - r-dt
    - r-mass
    - r-datamods
    - r-foreach
    - r-ggplot2
    - r-iml
    - r-measures
    - r-party
    - r-partykit
    - r-pdp
    - r-phosphoricons
    - r-plyr
    - r-rclipboard
    - r-rlang
    - r-shiny
    - r-shinywidgets
    - r-varimp
    - r-vip

test:
  commands:
    - $R -e "library('moreparty')"           # [not win]
    - "\"%R%\" -e \"library('moreparty')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=moreparty
  license: GPL-2.0-or-later
  summary: "Additions to 'party' package : tools for the interpretation of forests (surrogate trees, prototypes, etc.), feature selection (see Gregorutti et al (2017) <arXiv:1310.5726>, Hapfelmeier and Ulm (2013) <doi:10.1016/j.csda.2012.09.020>, Altmann et al (2010) <doi:10.1093/bioinformatics/btq134>) and parallelized
    versions of conditional forest and variable importance functions."
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
